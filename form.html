
<!DOCTYPE html>
<html>

</head>
<body>
  <div class="container">
  <img src="images/user.png"/></br>
  <h2>Welcome</h2>
  
    <form method="POST" action="#">

      <div class="form-input">

      <input type="submit" type="submit" value="LOGIN" class="btn-login" ondblclick="login(username,password)" /></br>
      <span>Not a member?<a href="register1.html">Sign up now</a><br>
        <a href="Forgot.html">Forgot password?</a></span>
    </form>
  </div>
